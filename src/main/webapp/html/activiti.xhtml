<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="base.xhtml">
	<ui:param name="title" value="Activiti" />
	
	<ui:define name="scripts">
		<h:outputScript library="javascript" name="jquery-1.7.1.min.js" />
		<h:outputScript library="javascript" name="myscript.js" />
	</ui:define>
	
	<ui:define name="content">
		Created task with id: <h:outputText value="#{activitiUtil.taskId}"/>
		
		<div class="foldable" style="display:none">
			<h:dataTable id="tasks_table" value="#{activitiUtil.processes}"
				var="task" border="1" >
				<f:facet name="header">
					<h:outputText value="Tasks" />
				</f:facet>

				<h:column>
					<f:facet name="header">
						<h:outputText value="id" />
					</f:facet>
					<h:outputText value="#{task.id}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="ProcessInstanceId" />
					</f:facet>
					<h:outputText value="#{task.processInstanceId}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="ProcessDefinitionId" />
					</f:facet>
					<h:outputText value="#{task.processDefinitionId}"></h:outputText>
				</h:column>
			</h:dataTable>
		</div>
		
		<input class="fold_button" type="button" value="Sliiide"/> 
		
	</ui:define>
		
</ui:composition>

</html>
